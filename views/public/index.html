<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/_common.css">
    <link rel="stylesheet" href="styles/booking.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>HealthOpX</title>

</head>
<body>
<div id="renderModal" class="modal fade" role="dialog"><div class="modal-dialog"></div><div class="modal-content" id="modal-content"></div></div>

<div class="jumbotron text-center header" style="margin-bottom:0">
    <img src="../assets/Logo.jpg" style="width: 95%;">
    <h4 style="font-style:italic; color: white; text-shadow: 2px 2px #34394b;">Focused on giving patients low-cost, high-quality treatments from hospitals around the world.</h4> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="local.html">Partners</a>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle contact" data-toggle="dropdown" href="contact.html">Contact</a>
                <ul class="dropdown-menu">
                    <li><a class="drop" href="contact.html#desc">About Us</a></li>
                    <li><a class="drop" href="contact.html#faq">FAQ</a></li>
                    <li><a class="drop" href="contact.html#team">Our Team</a></li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="signin.html"><i id='user' class='fas fa-user fa-2x'></i></a>
            </li>  
        </ul>
    </div>  
</nav>


<div class="body-container container" style="margin-top:30px">
<div class="row">
    <h1>Search For Treatments Around The World</h1>
    <input type="text" class="form-control form-control-lg form" id="treatment">
    <button type="submit" onclick="search();" class="btn btn-dark search"><i class="fas fa-search"></i> Search</button>
</div>
<div class="row">
    <div class="col-md-4 sort">
        <div class="select">
            <label for="sort">Sort By:</label>
            <select class="form-control" id="sort" onchange="sort();">
                <option></option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Location</option>
                <option>Most Reviews</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check_surgery" onclick="displaySurgeries(this.checked);" >
            <label class="form-check-label" for="check_surgery">Surgeries</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check_exams" onclick="displayExams(this.checked);">
            <label class="form-check-label" for="check_exams">Examinations</label>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <h2>Current Treatments Available:</h2>
    <div class="row results" id="results"></div>
</div>
</div>

<div class="jumbotron text-center footer" style="margin-bottom:0">
    <hr>
    <p>www.Healthopx.com</p>
</div>

</body>
<script src="../js/booking.js" async></script>

</html>
