<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/_common.css">
        <link rel="stylesheet" href="styles/signin.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>HealthOpX</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <img src="../assets/HealthOpXLogo[2019].png">
                            <h5 class="card-title text-center">Sign In</h5>
                            <hr>
                            <form class="form-signin" action="/signin" method='post'>
                                <div class="form-label-group">
                                    <label for="inputUsername">Username</label>
                                    <input type="text" id="inputUsername" name='name' class="form-control" required autofocus>
                                </div>
                                <br>
                                <div class="form-label-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="inputPassword" name='pw' class="form-control" required>
                                </div>
                                <br>
                                <% if (rows == 0) { %>
                                    <div class="alert alert-danger col-sm-12"><%= message %></div>
                                <% } %>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                <h3 style="text-align:center;">Not a memeber? <a class="nav-link active"></a></h3>
                                <h3 style="text-align:center;"><a class="nav-link active" href="signup.html" >Sign Up!</a></h3>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
